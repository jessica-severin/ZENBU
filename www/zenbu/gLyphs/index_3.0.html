  <script>
    function glyphsSwitchStable() {
      console.log("window.location.href: "+window.location.href);
      console.log("window.location.pathname: "+window.location.pathname);
      var url = window.location.href;
      var url_params = "";
      var url_base = url;
      var p1 = url.indexOf(window.location.pathname);
      if(p1>=0) {
        var p2 = p1 + window.location.pathname.length;
        url_params = url.substring(p2);
        url_base = url.substring(0,p2);
        console.log("url_params "+ url_params);
        console.log("url_base "+ url_base);
      }
      var p1 = url_base.indexOf("index");
      if(p1>=0) {
        url_base = url_base.substring(0,p1);
        console.log("url_base "+ url_base);
      }
      var new_url = url_base +"index_stable.html"+url_params;
      console.log("new_url "+ new_url);
      if(window.top) { window.top.location= new_url; }
      else { window.location= new_url; }
    }
  </script>
